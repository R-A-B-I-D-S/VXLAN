interface Vlan3
   vrf Office-2
   ip address 172.16.8.0/31
!
interface Vlan10
   vrf Office-1
   ip address virtual 10.10.1.1/24
!
interface Vlan20
   vrf Office-2
   ip address virtual 10.20.1.1/24
