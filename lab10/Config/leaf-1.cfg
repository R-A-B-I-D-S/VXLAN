Leaf-1#show running-config
! Command: show running-config
! device: Leaf-1 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf-1
!
spanning-tree mode mstp
!
vlan 10
   name VNI-10010
!
vrf instance Office-1
!
interface Ethernet1
   no switchport
   ip address 172.16.1.0/31
!
interface Ethernet1/1
!
interface Ethernet2
   no switchport
   ip address 172.16.2.0/31
!
interface Ethernet3
   switchport access vlan 10
   switchport mode trunk
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback1
   ip address 1.1.1.1/32
!
interface Loopback2
   ip address 1.1.2.1/32
!
interface Management1
!
interface Vxlan1
   vxlan source-interface Loopback2
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vrf Office-1 vni 999
   vxlan learn-restrict any
!
ip routing
ip routing vrf Office-1
!
ip prefix-list LOCAL_NETWORK seq 5 permit 1.1.1.1/32
ip prefix-list LOCAL_NETWORK seq 6 permit 1.1.2.1/32
!
route-map ADVERT_NET permit 10
   match ip address prefix-list LOCAL_NETWORK
!
router bgp 65200
   router-id 1.1.1.1
   maximum-paths 2 ecmp 2
   neighbor OVERLAY peer group
   neighbor OVERLAY remote-as 65100
   neighbor OVERLAY update-source Loopback1
   neighbor OVERLAY ebgp-multihop 10
   neighbor OVERLAY send-community extended
   neighbor UNDERLAY peer group
   neighbor UNDERLAY remote-as 65100
   neighbor UNDERLAY bfd
   neighbor 2.2.2.1 peer group OVERLAY
   neighbor 2.2.2.2 peer group OVERLAY
   neighbor 172.16.1.1 peer group UNDERLAY
   neighbor 172.16.2.1 peer group UNDERLAY
   redistribute connected route-map ADVERT_NET
   !
   vlan 10
      rd auto
      route-target both 10:10010
      redistribute learned
   !
   address-family evpn
      neighbor OVERLAY activate
   !
   vrf Office-1
      rd 65200:10010
      route-target import evpn 10:999
      route-target export evpn 10:999
!
end
