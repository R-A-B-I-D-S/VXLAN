Leaf-2#show running-config
! Command: show running-config
! device: Leaf-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf-2
!
spanning-tree mode mstp
!
vlan 20
   name VNI-10020
!
vrf instance Office-2
!
interface Ethernet1
   no switchport
   ip address 172.16.4.0/31
!
interface Ethernet2
   switchport trunk allowed vlan 20
   switchport mode trunk
!
interface Ethernet3
   no switchport
   ip address 172.16.3.0/31
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback1
   ip address 1.1.1.2/32
!
interface Loopback2
   ip address 1.1.2.2/32
!
interface Management1
!
interface Vxlan1
   vxlan source-interface Loopback2
   vxlan udp-port 4789
   vxlan vlan 20 vni 10020
   vxlan vrf Office-2 vni 888
   vxlan learn-restrict any
!
ip routing
ip routing vrf Office-2
!
ip prefix-list LOOPBACK_NETWORK seq 5 permit 1.1.1.2/32
ip prefix-list LOOPBACK_NETWORK seq 6 permit 1.1.2.2/32
!
route-map ADVERT_NET permit 10
   match ip address prefix-list LOOPBACK_NETWORK
!
router bgp 65300
   router-id 1.1.1.2
   maximum-paths 2 ecmp 2
   neighbor OVERLAY peer group
   neighbor OVERLAY remote-as 65100
   neighbor OVERLAY update-source Loopback1
   neighbor OVERLAY ebgp-multihop 10
   neighbor OVERLAY send-community extended
   neighbor UNDERLAY peer group
   neighbor UNDERLAY remote-as 65100
   neighbor UNDERLAY bfd
   neighbor 2.2.2.1 peer group OVERLAY
   neighbor 2.2.2.2 peer group OVERLAY
   neighbor 172.16.3.1 peer group UNDERLAY
   neighbor 172.16.4.1 peer group UNDERLAY
   redistribute connected route-map ADVERT_NET
   !
   vlan 20
      rd auto
      route-target both 20:10020
      redistribute learned
   !
   address-family evpn
      neighbor OVERLAY activate
   !
   vrf Office-2
      rd 65300:10020
      route-target import evpn 20:999
      route-target export 20:999
!
end
