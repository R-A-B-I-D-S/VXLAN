Spine-2#show running-config
! Command: show running-config
! device: Spine-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Spine-2
!
spanning-tree mode mstp
!
interface Ethernet1
   no switchport
   ip address 172.16.4.1/31
!
interface Ethernet2
   no switchport
   ip address 172.16.2.1/31
!
interface Ethernet3
   no switchport
   ip address 172.16.6.1/31
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback1
   ip address 2.2.2.2/32
!
interface Management1
!
ip routing
!
peer-filter ASN_LEAFS
   10 match as-range 65100-65500 result accept
!
router bgp 65100
   router-id 2.2.2.2
   bgp listen range 1.1.0.0/16 peer-group OVERLAY peer-filter ASN_LEAFS
   bgp listen range 172.16.0.0/20 peer-group UNDERLAY peer-filter ASN_LEAFS
   neighbor OVERLAY peer group
   neighbor OVERLAY next-hop-unchanged
   neighbor OVERLAY update-source Loopback1
   neighbor OVERLAY ebgp-multihop 10
   neighbor OVERLAY send-community extended
   neighbor UNDERLAY peer group
   neighbor UNDERLAY bfd
   !
   address-family evpn
      neighbor OVERLAY activate
   !
   address-family ipv4
      network 2.2.2.2/32
!
end
Spine-2#
