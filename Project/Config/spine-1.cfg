Spine-1#show running-config 
! Command: show running-config
! device: Spine-1 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Spine-1
!
spanning-tree mode mstp
!
interface Ethernet1
!
interface Ethernet2
!
interface Ethernet3
   no switchport
   ip address 172.16.1.1/31
!
interface Ethernet4
   no switchport
   ip address 172.16.7.1/31
!
interface Ethernet5
!
interface Ethernet6
   no switchport
   ip address 172.16.3.1/31
!
interface Ethernet7
   no switchport
   ip address 172.16.5.1/31
!
interface Ethernet8
!
interface Loopback0
   ip address 2.2.2.1/32
!
interface Management1
!
ip routing
!
ip as-path access-list RM_BGP permit ^651([0-4][0-9]|50|00)$ any
!
peer-filter ASN_LEAFS
   10 match as-range 65100-65150 result accept
!
router bgp 65200
   router-id 2.2.2.1
   bgp listen range 1.1.0.0/16 peer-group OVERLAY peer-filter ASN_LEAFS
   bgp listen range 172.16.0.0/20 peer-group UNDERLAY peer-filter ASN_LEAFS
   neighbor OVERLAY peer group
   neighbor OVERLAY next-hop-unchanged
   neighbor OVERLAY update-source Loopback0
   neighbor OVERLAY ebgp-multihop 10
   neighbor OVERLAY send-community extended
   neighbor UNDERLAY peer group
   !
   address-family evpn
      neighbor OVERLAY activate
   !
   address-family ipv4
      network 2.2.2.1/32
!
end
